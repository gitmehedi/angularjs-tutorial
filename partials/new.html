<form class="form-horizontal" ng-submit="addToLib(books,books.sn)">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="books.title" id="inputEmail3"
                   placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Author</label>

        <div class="col-sm-10">
            <input type="text" ng-model="books.author" class="form-control" id="inputPassword3"
                   placeholder="Author name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
