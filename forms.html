<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create library</title>
        <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <script src="assets/bower_components/angular/angular.min.js"></script>
        <script src="assets/bower_components/angular-route/angular-route.min.js"></script>
        <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/controller/formsController.js"></script>

    </head>
    <body ng-app="myApp">
        <div class="container">
            <nav class="navbar navbar-inverse" ng-include='"partials/navigation.html"'>  </nav>
        </div>
        <div class="container" ng-controller="UserController">
            <div class="row starter-template col-sm-12" ></div>

            <form class="form-horizontal" name="myform" novalidate>
                <div class="form-group">
                    <label id="firstname" class="col-sm-2 control-label">First Name:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.firstname" id="firstname"
                               placeholder="First Name" ng-required="true" ng-minlength="2" >
                    </div>
                    <span class="error-message col-md-offset-2 col-md-6" ng-show="myform.firstname.$dirty
                                            && myform.firstname.$error.required">The First Name is Mandatory
                    </span>
                </div>
                <div class="form-group">
                    <label id="lastName" class="col-sm-2 control-label">Last Name:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.lastname" id="lastName"
                               placeholder="Last Name" ng-required="true" ng-minlength="2" >
                    </div>
                    <span class="error-message  col-md-offset-2 col-md-6" ng-show="myform.lastname.$dirty
                                            && myform.lastname.$error.required">The Last Name is Mandatory
                    </span>
                </div>
                <div class="form-group">
                    <label id="phoneNumber" class="col-sm-2 control-label">Phone Number:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.phoneNumber" id="phoneNumber"
                               ng-maxlength="10" ng-minlength="10" ng-pattern="/^\d{10}$/" >
                    </div>
                    <span class="error-message  col-md-offset-2 col-md-6" ng-show="myform.phoneNumber.$dirty
                                            && myform.phoneNumber.$invalid">The phone number field should be
                        of 10 digits</span>
                </div>
                <div class="form-group">
                    <label id="selectGroup" class="col-sm-2 control-label">Select Group:</label>
                    <div class="col-sm-2">
                        <select name="country" ng-model="user.country" class="form-control" ng-options="country.id as country.desc for country in countries">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                            <input type="submit" name="save" value="Save" class="btn btn-success"/>
                    </div>
                </div>
            </form>

            <div class="container" ng-include='"partials/footer.html"'></div>
        </div>
    </body>
</html>
