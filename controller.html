<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create library</title>
        <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <script src="assets/bower_components/angular/angular.min.js"></script>
        <script src="assets/bower_components/angular-route/angular-route.min.js"></script>
        <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/controller/controller.js"></script>

    </head>
    <body ng-app="myApp">

        <div class="container">
            <nav class="navbar navbar-inverse " ng-include='"partials/navigation.html"'>  </nav>
        </div>

        <div class="container">

            <div class="row starter-template col-sm-12" >

            </div>


            <div class="row " ng-controller="myCtrl">
                <div class="col-sm-4">
                    <form name="name" ng-submit="success(username)">
                        <div class="form-group" ng-click="success(username)">
                            <label>Git Username: </label>
                            <input type="search" class="form-control" name="search" ng-model="username"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" value="Search" class="btn btn-sm btn-info"  />
                        </div>

                    </form>
                    <br>
                    <br>
                    <div class="error"></div>
                    <ul class="list-group">
                        <li class="list-group-item active"> Serial </li>
                        <li class="list-group-item">Name: {{ person.login}}</li>
                        <li class="list-group-item"><img ng-src="{{person.avatar_url}}" alt="{{person.login}}" title="{{person.login}}" width="100" height="100"></li>
                        <li class="list-group-item">Location: {{ person.location}}</li>
                        <!--<li class="list-group-item btn"><a href="{{ person.url}}" style="padding: 0px; margin: 0px;" class="btn btn-block">Edit</a></li>-->
                    </ul>
                </div>

                <div class="col-sm-8" ng-show="person">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Size</td>
                                <td>Language</td>
                                <td>Description</td>
                                <td>Create Date</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="repo in repos| orderBy:'-created_at'">
                                <td><a ng-href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></td>
                                <td>{{repo.size| number}}</td>
                                <td>{{repo.language}}</td>
                                <td>{{repo.description}}</td>
                                <td>{{repo.created_at | date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.container -->
        <div class="container" ng-include='"partials/footer.html"'>

        </div>



    </body>
</html>
